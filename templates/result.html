{% extends 'template.html' %}

{% block head %}
<div class="header">
  <a href="http://10.95.2.101/lab/" target="blank" class="logo">LabCollector</a>
  <div class="header-right">
    <a href="/">Home</a>
    <a class="active">Search</a>
    <a>Update</a>
  </div>
</div>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Results</h1>
    <style>
        table {
          border-collapse: collapse;
        }
        th, td {
          border: 1px solid #ccc;
          padding: 10px;
          text-align: left;
        }
        tr:nth-child(even) {
          background-color: #eee;
        }
        tr:nth-child(odd) {
          background-color: #fff;
        }            
      </style>
      
        <table>
          <tr>
            <th>Number</th>
            <th>Sample ID</th>
            <th>Concentration</th>
          </tr>
        {% for item in dict_list %}
          <TR>
            <TD header="th" TD class="c1">{{item.num}}</TD>
            <TD header="th" TD class="c2">{{item.ID}}</TD>
            <TD header="th" td style="text-align: right" TD class="c3">{{item.conc}}</TD>
          </TR>
        {% endfor %}
        </table>
    <div class="form">
    </div>
</div>
{% endblock %}
